version: "3.7"

services:
  django:
    container_name: django
    build:
      context: ./django
      dockerfile: Dockerfile.production
    expose:
      - 8000
    env_file:
      - ./django/.env
    command: gunicorn bolsonaro_api.wsgi:application --workers=3 --bind=:8000 --max-requests=1000 --max-requests-jitter=50
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres

  #react:
  #  container_name: react
  #  build:
  #    context: ./react
