  #  volumes:
  #    - react_static_volume:/app/react/build/static
  #  expose:
  #    - 3000
  #  env_file:
  #    - ./react/.env
  #  command: serve --single build --listen=3000
  #  depends_on:
  #    - django

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    #volumes:
    #  - react_static_volume:/app/react/react_files/static
    ports:
      - 80:80
    depends_on:
      #  - react
      - django
    environment:
      - NGINX_SERVER=django
      - DJANGO_PORT=8000

volumes:
  postgres_data:
